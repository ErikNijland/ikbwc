<link rel="import" href="tab.html">

<dom-module id="ikb-tabs">
    <template>
        <style>
            :host {
            }

            ul {
                display: block;
                padding-left: 0;
                margin-top: 0;
                margin-bottom: 0;
            }

            li {
                display: inline-block;
                vertical-align: bottom;
            }

            li:not(:last-child) {
                margin-right: 15px;
            }

            button {
                font-family: "Helvetica Neue", Helvetica, sans-serif;
                font-size: 16px;
                background-color: #eeeeee;
                color: #000;
                cursor: pointer;
                padding: 10px 15px;
                border-width: 2px 2px 0 2px;
                border-style: solid;
                border-color: #999;
            }

            li.active button {
                position: relative;
                padding-top: 15px;
                padding-bottom: 15px;
                font-weight: 700;
                background-color: #fff;
            }

            li.active button::after {
                content: '';
                height: 2px;
                position: absolute;
                background-color: #fff;
                right: 0;
                left: 0;
                bottom: -2px;
            }

            div {
                border: 2px solid #999;
                padding-right: 15px;
                padding-left: 15px;
            }
        </style>

        <nav>
            <ul>
                <template is="dom-repeat" items="{{tabs}}">
                    <li class$="{{getClassName(item.selected)}}">

                        <button on-tap="openTab">{{item.heading}}</button>
                    </li>
                </template>
            </ul>
        </nav>
        <div>
            <content></content>
        </div>
    </template>
    <script>
        Polymer({
            is: 'ikb-tabs',
            properties: {
                tabs: {
                    type: Array
                }
            },
            ready: function () {
                // Todo: Make sure only one tab is active on initialization
                var hasSelectedTab;

                this.tabs = Polymer.dom(this).children;

                hasSelectedTab = this.tabs.filter(function (tab) {
                    return tab.selected;
                }).length > 0;

                if (!hasSelectedTab) {
                    this.set('tabs.0.selected', true);
                }

            },
            openTab: function (e) {
                var self = this;

                this.tabs.forEach(function (tab, index) {
                    self.set('tabs.' + index + '.selected', index === e.model.index)
                });
            },
            getClassName: function (isSelected) {
                return isSelected ? 'active' : null;
            }
        });
    </script>
</dom-module>
