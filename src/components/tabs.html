<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ikb-tabs">
    <template>
        <style>
            .active button {
                color: red;
            }
        </style>

        <nav>
            <ul>
                <template is="dom-repeat" items="{{tabs}}">
                    <li>
                        {{getClassName(item.selected)}}
                        <button on-tap="openTab">{{item.heading}}</button>
                    </li>
                </template>
            </ul>
        </nav>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'ikb-tabs',
            properties: {
                tabs: {
                    type: Array
                }
            },
            ready: function () {
                this.tabs = Polymer.dom(this).children;
            },
            openTab: function (e) {
                var self = this;

                this.tabs.forEach(function (tab, index) {
                    self.set('tabs.' + index + '.selected', index === e.model.index)
                });
            },
            getClassName: function (isSelected) {
                return isSelected ? 'active' : null;
            }
        });
    </script>
</dom-module>
