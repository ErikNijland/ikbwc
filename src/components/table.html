<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ikb-table">
    <template>
        <style>
            :root {
                --font-size-md: 14px;

                --whitespace-base: 16px;
                --whitespace-half: calc(var(--whitespace-base) / 2);
            }

            :host {
                width: 100%;
                font-family: "Helvetica Neue", Helvetica, sans-serif;
                font-size: var(--font-size-md);
                border-spacing: 0;
            }

            ::content th,
            ::content td {
                padding-top: var(--whitespace-half);
                padding-right: var(--whitespace-base);
                padding-bottom: var(--whitespace-half);
            }

            ::content th {
                text-align: left;
            }

            :host:not(.is-striped) ::content tr:not(:last-child) td {
                border-bottom: 1px solid #999;
            }

            :host.is-striped ::content tr:nth-child(odd) td {
                background-color: #999;
                color: #fff;
            }

            :host.is-striped ::content th,
            :host.is-striped ::content td {
                padding-left: var(--whitespace-half);
            }
        </style>

        <content></content>
    </template>

    <script>
        Polymer({
            is: 'ikb-table',
            extends: 'table',
            properties: {
                striped: Boolean
            },
            ready: function () {
                if (this.striped) {
                    this.classList.add('is-striped');
                }
            }
        });
    </script>
</dom-module>
