<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Amsterdam.nl styleguide</title>
        <link rel="import" href="ikb-styleguide.html">
    </head>
    <body>
        <ikb-breadcrumb>
            <ikb-breadcrumb-item href="http://www.example.com/">Home</ikb-breadcrumb-item>
            <ikb-breadcrumb-item href="http://www.example.com/news/">News</ikb-breadcrumb-item>
            <ikb-breadcrumb-item>My news article</ikb-breadcrumb-item>
        </ikb-breadcrumb>

        <ikb-tabs>
            <ikb-tab heading="Tab #1">
                <p>Content of the first tab</p>
            </ikb-tab>
            <ikb-tab heading="Tab #2">
                <p>Content of the second tab</p>
            </ikb-tab>
        </ikb-tabs>

        <table is="ikb-table">
            <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Erik</td>
                    <td>Nijland</td>
                </tr>
                <tr>
                    <td>Henk</td>
                    <td>Ipsum</td>
                </tr>
                <tr>
                    <td>Jan</td>
                    <td>Ipsum</td>
                </tr>
                <tr>
                    <td>Dinges</td>
                    <td>Ipsum</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
