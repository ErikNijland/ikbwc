<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Amsterdam.nl styleguide</title>
        <link rel="import" href="../src/ikb-styleguide.html">
    </head>
    <body>
        <table is="ikb-table">
            <thead>
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Erik</td>
                    <td>Nijland</td>
                </tr>
                <tr>
                    <td>Henk</td>
                    <td>Ipsum</td>
                </tr>
                <tr>
                    <td>Jan</td>
                    <td>Ipsum</td>
                </tr>
                <tr>
                    <td>Dinges</td>
                    <td>Ipsum</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
